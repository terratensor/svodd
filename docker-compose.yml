version: "3.9"
services:
  traefik:
    image: traefik:v2.9.6
    command:
      --providers.docker=true
      --providers.docker.exposedByDefault=false
      --entryPoints.http.address=:80
    networks:
      - traefik-public
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public

  frontend:
    image: ${REGISTRY:-localhost}/fct-search-dev-frontend:cache
    build:
      context: app/frontend/docker
      dockerfile: development/nginx/Dockerfile
      cache_from:
        - ${REGISTRY:-localhost}/fct-search-dev-frontend:cache
    networks:
      - traefik-public
      - default
    environment:
      APP_ENV: dev
      APP_DEBUG: 0
      POSTGRES_HOST: app-postgres
      POSTGRES_USER: app
      POSTGRES_PASSWORD_FILE: /run/secrets/app_db_password
      POSTGRES_DB: app
      MAILER_HOST: mailer
      MAILER_PORT: 1025
      MAILER_USERNAME: app
      MAILER_PASSWORD_FILE: /run/secrets/app_mailer_password
      MAILER_ENCRYPTION: tls
      MAILER_FROM_EMAIL: mail@app.test
      ADMIN_EMAIL: admin@app.test
      COOKIE_DOMAIN: localhost
      FRONTEND_URL: http://localhost
      PARSED_FILES_DIR: /data
      PAGE_SIZE: 50
      CURRENT_QUESTION: 6006
      SENTRY_DSN_FILE: /run/secrets/sentry_dsn
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
    secrets:
      - app_db_password
      - app_mailer_password
      - sentry_dsn
      - redis_password
    volumes:
      - ./app:/app
#      - parsed-files:/app/data
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.http.routers.frontend.rule=Host(`localhost`) || Host(`www.localhost`)
      - traefik.http.routers.frontend.entryPoints=http
      - traefik.http.services.frontend.loadBalancer.server.port=80
      - traefik.http.middlewares.frontend-redirect.redirectRegex.regex=^(https?://)www.localhost/(.*)$$
      - traefik.http.middlewares.frontend-redirect.redirectRegex.replacement=$${1}localhost/$${2}
      - traefik.http.middlewares.frontend-redirect.redirectRegex.permanent=true
      - traefik.http.routers.frontend.middlewares=frontend-redirect

  cli-php:
    image: ${REGISTRY:-localhost}/fct-search-dev-cli-php:cache
    build:
      context: app/console/docker
      dockerfile: development/php-cli/Dockerfile
      cache_from:
        - ${REGISTRY:-localhost}/fct-search-dev-cli-php:cache
    environment:
      APP_ENV: dev
      TZ: Europe/Moscow
      POSTGRES_HOST: app-postgres
      POSTGRES_USER: app
      POSTGRES_PASSWORD_FILE: /run/secrets/app_db_password
      POSTGRES_DB: app
      MAILER_HOST: mailer
      MAILER_PORT: 1025
      MAILER_USERNAME: app
      MAILER_PASSWORD_FILE: /run/secrets/app_mailer_password
      MAILER_FROM_EMAIL: mail@app.test
      ADMIN_EMAIL: admin@app.test
      FRONTEND_URL: http://localhost
      PARSED_FILES_DIR: /data
      PAGE_SIZE: 50
      CURRENT_QUESTION: 32649
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
    secrets:
      - app_mailer_password
      - app_db_password
      - redis_password
    volumes:
      - ./app:/app
      - ./app/data:/app/data

  app-postgres:
    image: postgres:15.1-alpine
    environment:
      APP_ENV: dev
      TZ: Europe/Moscow
      POSTGRES_USER: app
      POSTGRES_PASSWORD_FILE: /run/secrets/app_db_password
      POSTGRES_DB: app
    secrets:
      - app_db_password
    volumes:
      - app-postgres:/var/lib/postgresql/data
    ports:
      - "54321:5432"

  manticore:
    image: manticoresearch/manticore
    restart: always
    ports:
      - "9306:9306"
      - "9308:9308"
      - "9312:9312"
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
      memlock:
        soft: -1
        hard: -1
    environment:
      searchd_query_log: /var/log/manticore/query.log
    volumes:
      - manticore:/var/lib/manticore
      - manticore:/var/log/manticore
#      - ./manticore/manticore.conf:/etc/manticoresearch/manticore.conf

  redis:
    image: redis:7.0.10
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD_FILE: /run/secrets/redis_password
    secrets:
      - redis_password
    security_opt:
      - no-new-privileges:true
    command: sh -c 'redis-server --save 60 1 --requirepass  "$$(cat $$REDIS_PASSWORD_FILE)"'
    volumes:
      - session-cache:/data

  mailer:
    image: mailhog/mailhog
    networks:
      - traefik-public
      - default
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-public
      - traefik.http.routers.mailer.rule=Host(`mailer.localhost`)
      - traefik.http.routers.mailer.entryPoints=http
      - traefik.http.services.mailer.loadBalancer.server.port=8025

secrets:
  app_db_password:
    file: ./docker/development/secrets/app_db_password
  app_mailer_password:
    file: ./docker/development/secrets/app_mailer_password
  sentry_dsn:
    file: ./docker/development/secrets/sentry_dsn
  redis_password:
    file: ./docker/development/secrets/redis_password

volumes:
  app-postgres:
  manticore:
  session-cache:
    driver: local

networks:
  traefik-public:
    name: traefik-public
